<header class="header">
    <div class="header__container">
        <div 
            routerLink="/home"
            class="header__Logo unselectable"
        >
            <img src="../../../assets/images/Header/Logo.svg" alt="Q">
            <div class="header__Logo__title">UBITVORTEX</div>
        </div>

        <!-- Form for searching -->
        <form 
            class="header__search"
            [formGroup]="searchData"
            (ngSubmit)="onSubmit()"
            (click)="activeSearch()"
        >
            <div class="header__search__btn unselectable">
                <img src="../../../assets/images/Header/searchVector.svg" alt="Search">
            </div>
            <input 
                #searchInput
                formControlName="searchQuestion"
                type="text" 
                placeholder="Search question..."
                class="header__search__input"
            >
        </form>

        @if(this.authService.isAuthSig()){
            <button
                style="color: white"
                (click)="logoutHandler()"
            >
                log out
            </button>
            <img
                routerLink="/profile"
                class="header__avatar"
                [src]="authService.currentUser?.avatar
                ? API_URL + '/' + authService.currentUser?.avatar
                : '../../../assets/images/defaultAvatar.svg'"
            >
        } @else {
            <div class="header__links">
                <a 
                    routerLink="/login"
                    class="header__links__Login" 
                >Log in</a>
                <a 
                    routerLink="/registration"
                    class="header__links__SignUp"
                >Sign Up</a>
            </div>
        }
        
    </div>
</header>
